<!DOCTYPE html>
<html>
<head>
    <title>Chat Example</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .chat-box { 
            border: 1px solid #ccc; 
            height: 400px; 
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 10px;
        }
        .message { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .sent { background: #e3f2fd; margin-left: 20%; }
        .received { background: #f5f5f5; margin-right: 20%; }
        .input-area { display: flex; gap: 10px; margin-bottom: 10px; }
        .message-controls { display: flex; gap: 10px; }
        input, button, select { padding: 10px; }
        input[type="text"] { flex-grow: 1; }
        .status { color: #666; font-style: italic; }
        .debug-section {
            margin-top: 20px;
            padding: 10px;
            background: #f8f9fa;
            border: 1px solid #ddd;
        }
        .debug-section pre {
            background: #fff;
            padding: 10px;
            border: 1px solid #eee;
            max-height: 200px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enhanced Chat Example</h1>
        
        <!-- Login Section -->
        <div id="loginSection">
            <h3>Login</h3>
            <input type="text" id="phone" placeholder="Phone Number" value="7985168842">
            <input type="password" id="password" placeholder="Password" value="123456">
            <button onclick="login()">Login</button>
        </div>

        <!-- Chat Section -->
        <div id="chatSection" style="display: none;">
            <h3>Chat Room</h3>
            <div class="status" id="connectionStatus">Disconnected</div>
            <div class="status" id="typingStatus"></div>
            
            <div class="chat-box" id="messages"></div>
            
            <div class="message-controls">
                <select id="messageType">
                    <option value="TEXT">Text Message</option>
                    <option value="IMAGE">Image URL</option>
                    <option value="VIDEO">Video URL</option>
                    <option value="AUDIO">Audio URL</option>
                    <option value="FILE">File URL</option>
                </select>
                
                <div class="input-area">
                    <input type="text" id="messageInput" placeholder="Type a message..." onkeyup="handleTyping()">
                    <button onclick="sendMessage()">Send</button>
                </div>
            </div>
            
            <!-- Debug Section -->
            <div class="debug-section">
                <h4>Debug Information</h4>
                <button onclick="clearDebug()">Clear Debug</button>
                <pre id="debugOutput"></pre>
            </div>
        </div>
    </div>

    <script>
        let stompClient = null;
        let jwtToken = null;
        let currentUser = null;
        let typingTimeout = null;
        const CHAT_ID = 1; // Example chat room ID
        
        // Debug logging
        function debugLog(title, data) {
            const debugOutput = document.getElementById('debugOutput');
            const timestamp = new Date().toLocaleTimeString();
            const message = `[${timestamp}] ${title}:\n${JSON.stringify(data, null, 2)}\n\n`;
            debugOutput.textContent = message + debugOutput.textContent;
        }
        
        function clearDebug() {
            document.getElementById('debugOutput').textContent = '';
        }
        
        // Login function
        async function login() {
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            
            const loginRequest = {
                phoneNumber: phone,
                password: password
            };
            
            debugLog('Login Request', loginRequest);
            
            try {
                const response = await fetch('http://localhost:8081/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(loginRequest)
                });
                
                const data = await response.json();
                debugLog('Login Response', data);
                
                if (response.ok) {
                    jwtToken = data.token;
                    currentUser = phone;
                    
                    document.getElementById('loginSection').style.display = 'none';
                    document.getElementById('chatSection').style.display = 'block';
                    
                    connectWebSocket();
                } else {
                    alert('Login failed: ' + data.message);
                }
            } catch (error) {
                debugLog('Login Error', error);
                alert('Login error: ' + error.message);
            }
        }
        
        // WebSocket Connection
        function connectWebSocket() {
            debugLog('WebSocket Connection', {
                url: `http://localhost:8081/ws?token=${jwtToken.substring(0, 20)}...`
            });
            
            const socket = new SockJS(`http://localhost:8081/ws?token=${jwtToken}`);
            stompClient = Stomp.over(socket);
            
            // Enable STOMP debug logging
            stompClient.debug = function(str) {
                debugLog('STOMP Debug', str);
            };
            
            stompClient.connect({}, 
                function(frame) {
                    debugLog('WebSocket Connected', frame);
                    document.getElementById('connectionStatus').textContent = 'Connected';
                    
                    // Subscribe to chat messages
                    stompClient.subscribe(`/topic/chat/${CHAT_ID}`, function(message) {
                        const messageData = JSON.parse(message.body);
                        debugLog('Received Message', messageData);
                        displayMessage(messageData);
                    });
                    
                    // Subscribe to typing indicators
                    stompClient.subscribe(`/topic/chat/${CHAT_ID}/typing`, function(message) {
                        document.getElementById('typingStatus').textContent = message.body;
                        setTimeout(() => {
                            document.getElementById('typingStatus').textContent = '';
                        }, 2000);
                    });
                    
                    // Subscribe to message confirmations
                    stompClient.subscribe(`/user/queue/message-sent`, function(message) {
                        debugLog('Message Sent Confirmation', message.body);
                    });
                    
                    // Subscribe to errors
                    stompClient.subscribe('/user/queue/errors', function(message) {
                        debugLog('Error Message', message.body);
                        alert('Error: ' + message.body);
                    });
                    
                    // Start heartbeat
                    setInterval(() => {
                        if (stompClient.connected) {
                            stompClient.send("/app/heartbeat", {}, "ping");
                        }
                    }, 25000);
                },
                function(error) {
                    debugLog('WebSocket Error', error);
                    document.getElementById('connectionStatus').textContent = 'Connection failed: ' + error;
                }
            );
        }
        
        // Send Message
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const content = messageInput.value.trim();
            const messageType = document.getElementById('messageType').value;
            
            if (!content || !stompClient) return;
            
            // Create message request object matching MessageRequest DTO
            const messageRequest = {
                type: messageType,  // This maps to messageType in DTO
                content: content,
                mediaUrl: messageType !== 'TEXT' ? content : null // Use content as URL for media types
            };
            
            debugLog('Sending Message', messageRequest);
            
            // Send to the correct destination with the proper message structure
            stompClient.send(
                `/app/chat/${CHAT_ID}/send`, 
                {}, // Headers
                JSON.stringify(messageRequest)
            );
            
            messageInput.value = '';
        }
        
        // Handle Typing Indicator
        function handleTyping() {
            if (!stompClient || !stompClient.connected) return;
            
            if (typingTimeout) {
                clearTimeout(typingTimeout);
            }
            
            stompClient.send(`/app/chat/${CHAT_ID}/typing`, {}, '');
            
            typingTimeout = setTimeout(() => {
                typingTimeout = null;
            }, 1000);
        }
        
        // Display Message
        function displayMessage(message) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.sender.phoneNumber === currentUser ? 'sent' : 'received'}`;
            
            let content = message.content;
            if (message.messageType !== 'TEXT') {
                // Handle media content differently
                switch (message.messageType) {
                    case 'IMAGE':
                        content = `<img src="${message.mediaUrl}" style="max-width: 200px"><br>${message.content}`;
                        break;
                    case 'VIDEO':
                        content = `<video src="${message.mediaUrl}" controls style="max-width: 200px"></video><br>${message.content}`;
                        break;
                    case 'AUDIO':
                        content = `<audio src="${message.mediaUrl}" controls></audio><br>${message.content}`;
                        break;
                    case 'FILE':
                        content = `<a href="${message.mediaUrl}" target="_blank">ðŸ“Ž ${message.content}</a>`;
                        break;
                }
            }
            
            const time = new Date(message.sentAt).toLocaleTimeString();
            messageDiv.innerHTML = `
                <strong>${message.sender.phoneNumber}</strong> (${time}):<br>
                ${content}
            `;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        // Handle Enter key in message input
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
